<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretty Tic-Tac-Toe with Sound + Timer + Confetti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        #timer {
            font-size: 22px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 10px;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 8px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 15px;
            background: #fafafa;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .cell {
            width: 120px;
            height: 120px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cell:hover {
            transform: scale(1.05);
            background: #e0f7fa;
        }

        .cell.X { color: #2196F3; }
        .cell.O { color: #E91E63; }

        #status {
            font-size: 20px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        #scoreboard {
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg,#4CAF50,#66BB6A);
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg,#45a049,#5AAA62);
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe (2 Player)</h1>

    <div id="timer">‚è≥ Time Left: 20s</div>
    <div id="status">Loading...</div>
    <div id="scoreboard">X: 0 | O: 0 | Draws: 0</div>

    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="reset">Reset Game</button>

    <!-- Confetti function -->
    <script>
        function launchConfetti() {
            const duration = 2000; // 2 seconds
            const end = Date.now() + duration;

            (function frame() {
                const colors = ['#f94144','#f3722c','#f9c74f','#90be6d','#43aa8b','#577590','#f72585'];
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.zIndex = 9999;
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '0px';
                confetti.style.opacity = Math.random();
                confetti.style.borderRadius = '50%';
                document.body.appendChild(confetti);

                const fall = setInterval(() => {
                    confetti.style.top = (parseFloat(confetti.style.top) + 5 + Math.random()*5) + 'px';
                    confetti.style.left = (parseFloat(confetti.style.left) + Math.random()*4-2) + 'px';
                    confetti.style.transform = `rotate(${Math.random()*360}deg)`;
                },16);

                setTimeout(() => {
                    clearInterval(fall);
                    document.body.removeChild(confetti);
                }, duration);

                if (Date.now() < end) requestAnimationFrame(frame);
            })();
        }
    </script>

    <script>
        const cells = document.querySelectorAll(".cell");
        const status = document.getElementById("status");
        const scoreboard = document.getElementById("scoreboard");
        const resetButton = document.getElementById("reset");
        const timerDisplay = document.getElementById("timer");

        // Sounds
        const p1ClickSound = new Audio("sounds/p1ClickSound.mp3");
        const p2ClickSound = new Audio("sounds/p2ClickSound.mp3");
        const winSound = new Audio("sounds/winSound.wav");

        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let currentStarter = "X";
        let gameActive = true;
        let lastWinner = null;
        let scores = { X: 0, O: 0, Draws: 0 };

        let timeLeft = 20;
        let timerInterval;

        const winningConditions = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
        ];

        startNewRound();

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 20;
            timerDisplay.textContent = `‚è≥ Time Left: ${timeLeft}s`;

            timerInterval = setInterval(() => {
                if (!gameActive) return;

                timeLeft--;
                timerDisplay.textContent = `‚è≥ Time Left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);

                    status.textContent = `‚è≥ Time Up! Player ${currentPlayer} missed turn`;

                    // Auto-switch turn
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    status.textContent = `Player ${currentPlayer}'s turn`;

                    startTimer();
                }
            }, 1000);
        }

        function startNewRound() {
            board = ["", "", "", "", "", "", "", "", ""];

            cells.forEach(cell => {
                cell.textContent = "";
                cell.style.background = "#fff";
                cell.style.color = "#000";
                cell.classList.remove("X","O");
            });

            gameActive = true;

            if(lastWinner === "draw" && currentStarter){
                currentStarter = currentStarter === "X" ? "O" : "X";
            } else if(lastWinner === "X" || lastWinner === "O"){
                currentStarter = lastWinner;
            } else {
                currentStarter = "X";
            }

            currentPlayer = currentStarter;
            status.textContent = `Player ${currentPlayer}'s turn`;

            startTimer();
        }

        function handleCellClick(e) {
            const index = e.target.getAttribute("data-index");
            if(board[index] !== "" || !gameActive) return;

            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer);

            if(currentPlayer === "X"){
                p1ClickSound.pause();
                p1ClickSound.currentTime = 0;
                p1ClickSound.play();
            } else {
                p2ClickSound.pause();
                p2ClickSound.currentTime = 0;
                p2ClickSound.play();
            }

            checkWinner();

            if(gameActive){
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                status.textContent = `Player ${currentPlayer}'s turn`;
                startTimer();
            }
        }

        function checkWinner(){
            let roundWon = false;
            let winningCombo = [];

            for(const condition of winningConditions){
                const [a,b,c] = condition;
                if(board[a] && board[a] === board[b] && board[a] === board[c]){
                    roundWon = true;
                    winningCombo = condition;
                    break;
                }
            }

            if(roundWon){
                status.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                scores[currentPlayer]++;
                updateScoreboard();
                highlightWinner(winningCombo, currentPlayer==="X"?"#2196F3":"#E91E63");
                lastWinner = currentPlayer;

                winSound.pause();
                winSound.currentTime = 0;
                winSound.play();

                launchConfetti(); // üéâ Confetti on win

                clearInterval(timerInterval);
                return;
            }

            if(!board.includes("")){
                status.textContent = "It's a draw!";
                gameActive = false;
                scores.Draws++;
                updateScoreboard();
                lastWinner = "draw";

                winSound.pause();
                winSound.currentTime = 0;
                winSound.play();

                launchConfetti(); // üéâ Confetti on draw

                clearInterval(timerInterval);
            }
        }

        function highlightWinner(indices, color){
            indices.forEach(i => {
                cells[i].style.background = color;
                cells[i].style.color = "white";
            });
        }

        function updateScoreboard(){
            scoreboard.textContent = `X: ${scores.X} | O: ${scores.O} | Draws: ${scores.Draws}`;
        }

        function resetGame(){
            startNewRound();
        }

        cells.forEach(cell => cell.addEventListener("click", handleCellClick));
        resetButton.addEventListener("click", resetGame);
    </script>
</body>
</html>
